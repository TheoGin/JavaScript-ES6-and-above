  <body>
    <!-- 点击该按钮输出 1 -->
    <button>show my index</button>
    <!-- 点击该按钮输出 2，依次类推 -->
    <button>show my index</button>
    <button>show my index</button>
    <button>show my index</button>
    <button>show my index</button>
    <button>show my index</button>
    <button>show my index</button>
    <button>show my index</button>
    <button>show my index</button>
    <button>show my index</button>

    <script>
      // 遍历所有按钮，注册点击事件，当点击时输出一个数字，该数字表示点的是第几个按钮
      const btns = document.querySelectorAll("button");
      /* for (var i = 0; i < btns.length; i++) {
        btns[i].onclick = function() {
          console.log(i + 1);
        }
      }
      // 点哪个都是 11  
      */

      // 1、用闭包解决
      /* for (var i = 0; i < btns.length; i++) {
        (function (i) {
          // var 有函数作用域，每个 i 不是同一个 i
          btns[i].onclick = function () {
            console.log(i + 1);
          };
        })(i);
      } */

      // 2、用 let 解决
      for (let i = 0; i < btns.length; i++) {
        // let 对这种情况的 i 做了特殊处理，所以每个 i 不是同一个 i
        btns[i].onclick = function () {
          console.log(i + 1);
        };
      }
    </script>
