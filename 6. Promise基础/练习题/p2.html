<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container"></div>
    <p class="label"></p>
    <script>
      // 根据指定的图片路径，创建一个img元素
      // 该函数需要返回一个Promise，当图片加载完成后，任务完成，若图片加载失败，任务失败
      // 任务完成后，需要提供的数据是图片DOM元素；任务失败时，需要提供失败的原因
      // 提示：img元素有两个事件，load事件会在图像加载完成时触发，error事件会在图像加载失败时触发
      function createImage(imgUrl) {
        return new Promise((resolve, reject) => {
          const img = document.createElement("img");
          // 没有赋值就不会有 onload 和 onerror
          img.src = imgUrl;
          img.onload = function () {
            // img.src = imgUrl; // 位置错误
            resolve(img);
          };

          img.onerror = function (e) {
            reject(e);
          };
        });
      }

      var doms = {
        divContainerEle: document.querySelector(".container"),
        pEle: document.querySelector(".label"),
      };
      // 使用createImage函数创建一个图像，图像路径自行定义
      // 当图像成功加载后，将图像宽高显示在p元素中，当图像加载失败后，输出加载失败的原因
      createImage(
        "https://pics6.baidu.com/feed/5882b2b7d0a20cf4debf21def86d4139acaf997c.jpeg@f_auto?token=68a6921b042732d78242a0d944b2de32"
      ).then(
        (img) => {
          // doms.pEle.appendChild(img);
          // 显示宽高，而不是展示
          doms.pEle.innerText = `宽高： ${img.width} x ${img.height}`; // 元素没有加载完是 0
        },
        (reason) => {
          // doms.pEle.appendChild();
          console.log("图片加载失败", reason); // 图片加载失败 Event {isTrusted: true, type: 'error', target: img, currentTarget: img, eventPhase: 2, …}
        }
      );

      // 使用createImage函数创建一个图像，图像路径自行定义
      // 当图像成功加载后，将图像元素加入到container容器中，当图像加载失败后，输出加载失败的原因
      createImage(
        "https://pics6.baidu.com/feed/5882b2b7d0a20cf4debf21def86d4139acaf997c.jpeg@f_auto?token=68a6921b042732d78242a0d944b2de32"
      ).then(
        (img) => {
          doms.divContainerEle.appendChild(img);
        },
        (reason) => {
          // doms.divContainerEle.appendChild(reason);
          console.log("图片加载失败", reason); // 图片加载失败 Event {isTrusted: true, type: 'error', target: img, currentTarget: img, eventPhase: 2, …}
        }
      );
    </script>
  </body>
</html>
